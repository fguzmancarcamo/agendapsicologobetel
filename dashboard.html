<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

                <span class="stat-label">Pacientes Activos</span>
            </div>
            <div class="stat-card">
                <span class="stat-number" id="stat-atenciones">0</span>
                <span class="stat-label">Total Atenciones</span>
            </div>
            <div class="stat-card" style="border-color: var(--color-warning);">
                <span class="stat-number" id="stat-pendientes" style="color: var(--color-warning);">0</span>
                <span class="stat-label">Alertas / Retrasos</span>

        <div class="form-section">

        </div>

                </select>
                
                <div style="display: flex; gap: 10px; flex-wrap: wrap;">
                    <div style="flex: 1;">
                        <label>Fecha:</label>
                        <input type="date" id="fecha-atencion" required>
                    </div>
                    <div style="flex: 1;">
                        <label>Hora:</label>
                        <input type="time" id="hora-atencion" required>
                    </div>
                </div>

        </div>

        </div>

    </div>
